<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animated login form with changing background</title>
    <link rel="stylesheet" href="deni.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="login-box">
                <form>
                    <h2>login</h2>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail">
                            </ion-icon>
                            </span>
                            <input type="email" required>
                            <label>email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed"></ion-icon>
                                    </span>
                                    <input type="password" required>

                                    <label>password</label>
                                    </div>
                                    <div class="remember-forgot">
                                        <label><input type="checkbox">remember me</label>
                                        <a href="#">forgot password?</a><br>
                                        </div>
                                        <button type="submit">login</button><br>
                                        <div class="required-link">
                                            <p style="color: aliceblue;">don't have an account?<a href="#">register</a></p><br>
                                            </div>
                                            </form>
                                            </div>
                                            </div>
                                            <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
                                            <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
 
                                            </body>
                                            </html>
